<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <p id="profileName"></p>
        <p id="profileEmail"></p>
        <div class="menu">
            <button onclick="logout()">Logout</button>
            <button onclick="exit()">Exit</button>
        </div>
    </div>
    <script>
        // Get user email from localStorage
        const userEmail = JSON.parse(localStorage.getItem('currentUser'))?.email;
        
        if (userEmail) {
            // Fetch user data from server
            fetch(`/auth/profile?email=${encodeURIComponent(userEmail)}`)
                .then(response => response.json())
                .then(user => {
                    document.getElementById('profileName').innerText = `Name: ${user.name}`;
                    document.getElementById('profileEmail').innerText = `Email: ${user.email}`;
                })
                .catch(error => {
                    console.error('Error fetching profile:', error);
                    window.location.href = '/';
                });
        } else {
            // Redirect to login page if no email is found
            window.location.href = '/';
        }


        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        }

        function exit() {
            window.close();
        }
    </script>
</body>
</html>
